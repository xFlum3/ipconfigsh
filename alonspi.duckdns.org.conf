<VirtualHost *:80>
    DocumentRoot "/var/www/main"
    ServerName alonspi.duckdns.org/main

    <Directory "/var/www/main">
        Options MultiViews FollowSymlinks
        AllowOverride All
        Order allow,deny
        Allow from all
   </Directory>

   TransferLog /var/log/apache2/alonspi.duckdns.org.log
   ErrorLog /var/log/apache2/alonspi.duckdns.org_error.log

RewriteEngine on
RewriteCond %{SERVER_NAME} =alonspi.duckdns.org/main
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
